<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sports Ride Booking</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to the wonderland</h1> -->
        <h1>Book Your Roller Coaster Ride</h1>
        <form id="bookingForm" method="POST" action="http://127.0.0.1:5000/submit">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="ride">Select Ride:</label>
            <select id="ride" name="ride" required>
                <option value="Wooden Track">Wooden Track</option>
                <option value="Alpine coaster">Alpine coaster</option>
                <option value="Bobsled">Bobsled</option>
                <option value="Steel coaster">Steel coaster</option>
                <option value="Flying">Flying</option>
                <option value="Half Pipe">Half Pipe</option>
                <option value="Inverted">Inverted</option>
                <option value="Wooden Roller coaster">Wooden Roller coaster</option>
                <option value="Giga Coaster">Giga coaster</option>
                <option value="Spinning Coaster">Spinning coaster</option>
                <option value="Suspended">Suspended</option>
                <option value="Wing">Wing</option>
                <option value="Mine Train">Mine Train</option>
                <option value="Slide Friction">Slide Friction</option>

            </select>
            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
