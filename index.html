<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sports Ride Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to the wonderland</h1> -->
        <h1>Book Your Water Sports Ride</h1>
        <form id="bookingForm" method="POST" action="http://127.0.0.1:5000/submit">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="ride">Select Ride:</label>
            <select id="ride" name="ride" required>
                <option value="Jet Ski">Jet Ski</option>
                <option value="Normal Boating">Normal Boating</option>
                <option value="cruise Boat Ride">cruise Boat Ride</option>
                <option value="Kayaking">Water gliding</option>
            </select>
            <label for="date">Booking Date :</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
